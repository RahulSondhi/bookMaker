<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PTP Book</title>
    <script src="//code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/resize.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="stage" class="screen">

        <div id="content">
            <div id="Chapters">
              <img src="media/triangle_left.svg" class="arrow" id="leftArrow" onclick="setPage(-1);">
              <img src="media/triangle_right.svg" class="arrow" id="rightArrow" onclick="setPage(1)">
              <div id="TitlePhoto"><img src="media/title.svg" id="titlepage"></div>
              <div id="ChapterPhoto"><img src="media/fire.svg" id="page"></div>

                <div id="title"><div id="titleName"></div></div>
                <div id="description"></div>
                <div id="number"></div>
                <button class="button" id="goButton">Go To <p id="goTitle"></p> </button>
                
            </div>
        </div>

        <div id="footer">
            <div id="footerContent">
                  <img src="media/TLL_New.svg" id="footerLogo">
                  <div id="footerTitle">bookMaker</div>
            </div>
        </div>

    </div>
</body>

</html>
