<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>PTP Book</title>
    <script src="//code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/resize.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div id="stage" class="screen">

        <div id="header">
            <div id="headerContent">
                <div id="moduleTitle">PTP Book</div>
                <div id="authorTitle">By Jamie Greco and Joanne Cesiro</div>
            </div>
        </div>

        <div id="content">
            <div id="Chapters">
              <img src="media/triangle_left.svg" class="arrow" id="leftArrow" onclick="setPage(-1);">
              <img src="media/triangle_right.svg" class="arrow" id="rightArrow" onclick="setPage(1)">
              <div id="ChapterPhoto"><img src="media/page.svg" id="page"></div>

                <div id="title"></div>
                <div id="description"></div>
                <button class="button" id="goButton">Go To <p id="goTitle"></p> </button>
            </div>
        </div>

        <div id="footer">
            <div id="footerContent">
                <div id="footerTitle">Brought to you by Teaching Learning Lab in Stony Brook University</div>
            </div>
        </div>

    </div>
</body>

</html>
