<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Biophysical Agents in Physical Therapy</title>
    <script src="//code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="js/resize.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">

    <link rel="apple-touch-icon" sizes="180x180" href="/bookMaker/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/bookMaker/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/bookMaker/icon/favicon-16x16.png">
    <link rel="manifest" href="/bookMaker/icon/manifest.json">
    <link rel="mask-icon" href="/bookMaker/icon/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="/bookMaker/icon/favicon.ico">
    <meta name="msapplication-config" content="/bookMaker/icon/browserconfig.xml">
    <meta name="theme-color" content="#ffffff">
</head>

<body>
    <div id="stage" class="screen">

        <div id="content">
            <div id="Chapters">
              <img src="media/triangle_left.svg" class="arrow" id="leftArrow" onclick="setPage(-1);">
              <img src="media/triangle_right.svg" class="arrow" id="rightArrow" onclick="setPage(1)">
              <div id="TitlePhoto"><img src="media/title.svg" id="titlepage"></div>
              <div id="ChapterPhoto"><img src="media/fire.svg" id="page"></div>

                <div id="title"><div id="titleName"></div></div>
                <div id="description"></div>
                <div id="number"></div>
                <button class="button" id="goButton">Go To <p id="goTitle"></p> </button>

            </div>
        </div>

        <div id="footer">
            <div id="footerContent">
                  <img src="media/TLL_New.svg" id="footerLogo">
                  <div id="footerTitle">
                    <img src="media/bookMaker.svg" id="bookMakerLogo">
                  </div>
            </div>
        </div>

    </div>
</body>

</html>
